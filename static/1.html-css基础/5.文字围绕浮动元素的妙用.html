<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
            padding: 5px;
        }
        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }
        .pic img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div>浮动元素不会覆盖文字</div>
    <div class="box">
        <div class="pic">
            <img src="images/pic.png" alt="">
        </div>
        <p>哈哈，哈哈哈哈，哈哈哈哈，哈哈哈哈，哈哈哈哈，哈哈哈哈，哈哈哈哈，哈哈哈哈，哈哈哈哈，哈哈哈哈，哈哈</p>
    </div>
</body>
</html>
