<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS学习</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul id="my-ul">
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
        <li>55555</li>
    </ul>
    <script>
        // 1.
        let my = document.getElementsByTagName('li');
        console.dir(my);
        console.log(my[0]);
        // 2.
        for (let i = 0; i< my.length; i++) {
            console.log(my[i]);
        }
        // 3.
        let myul = document.getElementById('my-ul');
        let myli = myul.getElementsByTagName('li');
        console.log(myli);
    </script>
</body>
</html>
