<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul>
            <li>我是li1</li>
            <li>我是li2</li>
            <li>我是li3</li>
            <li>我是li4</li>
            <li>我是li5</li>
        </ul>
        <script>
            let ul = document.querySelector('ul');

            /** 以下两种写法不存在兼容性问题 */
            // 1）获取子节点第一个子节点（不管是文本还是元素）
            console.log(ul.firstChild);

            // 2）获取子节点最后一个子节点（不管是文本还是元素）
            console.log(ul.lastChild);

            /** 以下两种写法IE9以上才支持 */
            // 3）获取子节点第一个元素（元素）
            console.log(ul.firstElementChild);

            // 4）获取子节点第一个元素（元素）
            console.log(ul.lastElementChild);

            /** 以下两种写法不存在兼容性问题，开发推荐使用 */
            // 5）返回第一个子元素
            console.log(ul.children[0]);

            // 6）返回最后一个子元素
            console.log(ul.children[ul.children.length - 1])









        </script>
    </body>
</html>
