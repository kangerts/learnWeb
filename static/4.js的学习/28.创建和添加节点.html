<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul>
            <li>123456</li>
        </ul>
        <script>
            let ul = document.querySelector('ul');
            // 1）创建节点元素
            let li = document.createElement('li');
            // 2）追加节点（以孩子的形式加入到最后）
            ul.appendChild(li);
            // 3）添加节点（以孩子的形式加入到最前）
            // 参数1是插入的元素，参数2是插谁前面
            ul.insertBefore(li, ul.children[0]);






        </script>
    </body>
</html>
