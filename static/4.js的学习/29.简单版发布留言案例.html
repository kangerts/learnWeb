<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                margin: 100px auto;
            }

            .box textarea {
                width: 300px;
                height: 100px;
            }

            .box ul {
                margin-top: 20px;
                width: 300px;
            }

            .box ul li {
                background-color: deepskyblue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <textarea></textarea>
            <button>发布</button>
            <ul>
                <li>123456</li>
            </ul>
        </div>
        <script>
            let textarea = document.querySelector('textarea');
            let btn = document.querySelector('button');
            let ul = document.querySelector('ul');

            btn.onclick = function () {
                let text = textarea.value;
                if (text === '') {
                    return alert('请输入留言内容！');
                }
                // let li = document.createElement('li');
                // ul.insertBefore(li, ul.children[0]);
                // let textEle = document.createTextNode(text);
                // li.appendChild(textEle);

                let li = document.createElement('li');
                li.innerHTML = text;
                ul.insertBefore(li, ul.children[0]);
                textarea.value = '';
            }


        </script>
    </body>
</html>
