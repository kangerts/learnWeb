<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                margin: 100px auto;
            }

            .box textarea {
                width: 300px;
                height: 100px;
            }

            .box ul {
                margin-top: 20px;
                width: 300px;
            }

            .box ul li {
                background-color: deepskyblue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <textarea></textarea>
            <button>发布</button>
            <ul>
            </ul>
        </div>
        <script>
            let textarea = document.querySelector('textarea');
            let btn = document.querySelector('button');
            let ul = document.querySelector('ul');

            btn.onclick = function () {
                let text = textarea.value;
                if (text === '') {
                    return alert('请输入留言内容！');
                }

                let li = document.createElement('li');
                li.innerHTML = text;
                ul.insertBefore(li, ul.children[0]);
                textarea.value = '';

                // li删除功能
                li.onclick = function () {
                    if (confirm('确定删除此条留言吗？')) return ul.removeChild(this);
                }
            }



        </script>
    </body>
</html>
