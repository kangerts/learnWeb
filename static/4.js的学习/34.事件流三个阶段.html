<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                color: white;
                text-align: center;
            }

            .father {
                width: 300px;
                height: 300px;
                background-color: deepskyblue;
            }

            .father .son {
                width: 100px;
                height: 100px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="father">
            父亲
            <div class="son">
                儿子
            </div>
        </div>
        <script>
            // dom事件流三个阶段
            // 1）JS代码中只能执行捕获或者冒泡其中的一个阶段
            // 2）onclick和attachEvent（ID）只能得到冒泡阶段
            // 3）捕获阶段 如果addEventListener第三个参数是true，
            // 那么则处于捕获阶段 document->html->body->father->son
            // let son = document.querySelector('.son');
            // son.addEventListener('click', function () {
            //     alert('div son');
            // }, true);
            //
            // let father = document.querySelector('.father');
            // father.addEventListener('click', function () {
            //     alert('div father');
            // }, true);

            // 4）冒泡阶段 如果addEventListener第三个参数是false或者省略，
            // 那么则处于冒泡阶段 son->father->body->html->document
            let son = document.querySelector('.son');
            son.addEventListener('click', function () {
                alert('div son');
            }, false);

            let father = document.querySelector('.father');
            father.addEventListener('click', function () {
                alert('div father');
            }, false);

            document.addEventListener('click', function () {
                alert('document');
            }, false);








        </script>
    </body>
</html>
