<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div>12345</div>
        <script>
            // 事件对象
            let div = document.querySelector('div');
            div.onclick = function (event) {
                e = event || window.event;
                // 1）event是一个事件对象，写在监听函数的形式参数中，不需要实际传参
                // 2）时间对象只是有了事件才会存在，他是系统给我们自动创建的，不需要我们传递参数
                // 3）事件对象是我们事件的一系列相关数据的集合 比如鼠标点击包含点击的位置  鼠标坐标等
                // 4）事件对象可以自定义名称 实际开发常用e代表event
                // 5）事件对象只支持IE9以上的版本 兼容写法是 e = e || window.event
            }





        </script>
    </body>
</html>
