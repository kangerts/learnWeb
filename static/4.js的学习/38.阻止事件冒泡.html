<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                color: white;
                text-align: center;
            }

            .father {
                width: 300px;
                height: 300px;
                background-color: deepskyblue;
            }

            .father .son {
                width: 100px;
                height: 100px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="father">
            父亲
            <div class="son">
                儿子
            </div>
        </div>
        <script>
            // 1）冒泡阶段 如果addEventListener第三个参数是false或者省略，
            // 那么则处于冒泡阶段 son->father->body->html->document
            let son = document.querySelector('.son');
            son.addEventListener('click', function (e) {
                alert('div son');
                // 兼容写法
                if (e && e.stopPropagation) {
                    e.stopPropagation(); // 阻止事件冒泡 Propagation传播
                } else {
                    window.event.cancelBubble = true; // cancel取消 Bubble泡泡
                }
            }, false);

            let father = document.querySelector('.father');
            father.addEventListener('click', function () {
                alert('div father');
            }, false);

            document.addEventListener('click', function () {
                alert('document');
            }, false);








        </script>
    </body>
</html>
