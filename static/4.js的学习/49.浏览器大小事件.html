<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                height: 200px;
                width: 200px;
                background-color: deepskyblue;
            }
        </style>
    </head>
    <body>
        <div>111</div>
        <script>
            // window.onresize = function () {
            //     console.log('窗口大小变化了！');
            // }
            let div = document.querySelector('div');
            window.addEventListener('resize', function () {
                console.log('窗口大小变化了！', '屏幕宽度', window.innerWidth);
                if (window.innerWidth <= 800) {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            })
        </script>
    </body>
</html>
