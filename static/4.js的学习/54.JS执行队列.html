<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS是单线程的</title>
    </head>
    <body>
        <script>
            // JS防止单线程造成线程堵塞使用了异步处理的方式

            // JS的异步是通过回调函数实现的
            // 一般而言，异步任务有以下三种
            // 1）普通事件：如click,resize等
            // 2）资源加载：如load,error等
            // 3）定时器：包括setTimeout,setInterval等
            // 由于主线程不断的重复获得，执行任务，所以这个过程叫事件循环（event loop）

            // 第一个问题
            // console.log(1);
            // setTimeout(function () {
            //     console.log(3);
            // }, 2000);
            // console.log(2);

            // 第二个问题
            console.log(1);
            setTimeout(function () {
                console.log(3);
            }, 0);
            console.log(2);






        </script>
    </body>
</html>
