<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <button>点击跳转</button>
        <script>
            let btn = document.querySelector('button');

            btn.addEventListener('click', function () {
                this.innerHTML = '5S后跳转...';
                let timmer = setTimeout(function () {
                    location.href = 'http://www.baidu.com';
                    clearTimeout(timmer);
                }, 5000);
            });
        </script>
    </body>
</html>
