<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            text-align: center;
            transition: all 5s ease-in;
        }

        .change {
            background-color: purple;
            color: #fff;
            font-size: 25px;
            margin-top: 100px;
        }

        .bigDiv {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>文本</div>
    <script>
        let div = document.querySelector('div');
        div.onclick = function () {
            this.className = 'change';
            this.className = this.className + ' bigDiv'
        }
    </script>
</body>
</html>
