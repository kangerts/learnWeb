<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box">盒子一</div>
    <div class="box">盒子二</div>
    <div class="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // 1.根据元素类名获取元素集合
        let boxs = document.getElementsByClassName('box');
        console.log(boxs);
        // 2.通过高级选择器获取一个元素
        let ele0 = document.querySelector('.box');
        console.log(ele0);
        let ele1 = document.querySelector('.nav');
        console.dir(ele1);
        let ele2 = document.querySelector('li');
        console.log(ele2);
        // 3.通过高级选择器获取满足条件的元素集合
        let allBox = document.querySelectorAll('.box');
        console.log(allBox);



    </script>
</body>
</html>
