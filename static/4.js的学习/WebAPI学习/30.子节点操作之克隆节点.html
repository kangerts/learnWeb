<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul>
            <li>
                我是li 1
                <a href="javascript:;">hhh</a>
            </li>
            <li>我是li 2</li>
            <li>我是li 3</li>
            <li>我是li 4</li>
            <li>我是li 5</li>
        </ul>
        <script>
            let ul = document.querySelector('ul');
            // 1）cloneNode()中的参数为空或者false则是浅拷贝，则不克隆元素内容
            let cloneLi0 = ul.children[0].cloneNode();
            // 2）cloneNode(true)为深拷贝，克隆它的内容
            let cloneLi1 = ul.children[0].cloneNode(true);

            ul.appendChild(cloneLi0);
            ul.appendChild(cloneLi1);





        </script>
    </body>
</html>
