<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">kangert</button>
    <script>
        // 1.事件是有三部分组成：事件源，事件类型，事件处理程序

        // 1)事件源 事件被触发的对象
        let btn = document.getElementById('btn');
        // 2)事件类型 如何触发 比如点击(onclick)
        // 3)事件处理程序
        btn.onclick = function () {
            alert('kangert 最棒！');
        }



    </script>
</body>
</html>
